<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorco collectif</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="styles/link.css">
    
  </head>

  <body>

   

    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/97480454?v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/97480454?v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/97480454?v=4" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @Lorco.collectif
    </div>

    <div id="links">
      <a class="link" href="https://boutique.lorco.fr" target="_blank">
        <i class="fa fa-shopping-cart">&nbsp;</i>Boutique
      </a>
      <a class="link" href="https://lorco.fr/" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>Studio
      </a>
      <a class="link" href="https://www.instagram.com/lorco.collectif" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://github.com/Nezrose" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
    </div>

    <section class="noise"></section>
    <svg>
      <filter id="noise">
        <feTurbulence id="turbulence">
          <animate
            attributeName="baseFrequency"
            dur="50s"
            values="0.9 0.9;0.8 0.8; 0.9 0.9"
            repeatCount="indefinite"
          ></animate>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
      </filter>
    </svg>
    <image class="background-site" src="fond-lorco.jpg" ></image>
  </body>
</html>
